<div class="ui-grid ui-grid-pad ui-grid-responsive">
    <div id="plan-area" class="ui-grid-row">

      <!-- ************************  -->
      <!--     LEFT SIDEBAR          -->
      <!-- ************************  -->
      <div id="left-sidebar-area" class="ui-grid-col-1 ui-widget-content" style="border-right:0 none">
        <ul style="margin:0;padding:0">
            <li *ngFor="let goal of goals" class="ui-state-default ui-helper-clearfix" pDraggable="goals"
                (onDragStart)="dragStart($event,goal)" (onDragEnd)="dragEnd($event)">
                <pfa-profile-goal [goal]="goal" size="S" direction="H"></pfa-profile-goal>
                <!--i class="{{'fa ' + goal.iconId}}"></i-->
            </li>
            <li>
                <div id="sidebar-filler">  </div>
            </li>
        </ul>
      </div>

      <!-- ************************  -->
      <!--          CHART AREA       -->
      <!-- ************************  -->
      
      <div id="chart-area" class="ui-grid-col-9">
            <div class="planning-timeline" class="ui-grid-row">
                <!--div class="planning-period" pDroppable="goals" (onDrop)="drop($event)">
                        ssss-eeee
                </div-->
                <div class="planning-period" class="planning-period" [class.ui-state-highlight]="draggedGoal"
                    (onDrop)="drop($event)"
                    (dragover)="onDragOver($event)"
                    (drop)="drop($event)"
                    (click)="onClick($event)">
                        tttt-eeee
                </div>
                <div *ngFor="let period of getPlanPeriods(); let i=index"
                    class="planning-period" [class.ui-state-highlight]="draggedGoal"
                    (onDrop)="drop($event)"
                    (dragover)="onDragOver($event)"
                    (drop)="drop($event)"
                    (click)="onClick($event)">
                            {{period.getPeriod()}}
                </div>
            </div>
      </div>
