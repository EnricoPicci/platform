<div class="ui-grid ui-grid-pad ui-grid-responsive">
    <div id="plan-area" class="ui-grid-row">

      <!-- ************************  -->
      <!--     LEFT SIDEBAR          -->
      <!-- ************************  -->
      <div id="left-sidebar-area" class="ui-grid-col-1 ui-widget-content" style="border-right:0 none">
        <ul style="margin:0;padding:0">
            <li *ngFor="let goal of goals" class="ui-state-default ui-helper-clearfix" pDraggable="goals"
                (onDragStart)="dragStart($event,goal)" (onDragEnd)="dragEnd($event)">
                <pfa-profile-goal [goal]="goal" size="S" direction="H"></pfa-profile-goal>
            </li>
            <li>
                <div id="sidebar-filler">  </div>
            </li>
        </ul>
      </div>

      <!-- ************************  -->
      <!--          CHART AREA       -->
      <!-- ************************  -->
      
      <div id="chart-area" class="ui-grid-col-9" #target>
          <img src="{{config.imgPath + 'graph.png'}}" width="1000" height="280" 
            pDroppable="goals" (onDrop)="drop($event)">
      </div>
      <div id="timeline-area" 
        class="ui-grid-col-9" [class.ui-state-highlight]="draggedGoal">
            <div class="planning-timeline" class="ui-grid-row">
                <div id="0" class="planning-period">16-18</div>
                <div id="1" class="planning-period">18-20</div>
                <div id="2" class="planning-period">20-22</div>
                <div id="3" class="planning-period">22-24</div>
                <div id="4" class="planning-period">24-26</div>
                <div id="5" class="planning-period">26-28</div>
                <div id="6" class="planning-period">28-30</div>
                <div id="7" class="planning-period">30-32</div>
                <div id="8" class="planning-period">32-34</div>
                <div id="9" class="planning-period">34-36</div>
            </div>
      </div>

      <!--     RIGHT SIDEBAR         -->
      <!-- ************************  -->

            </li>
            <li>
                <div id="sidebar-filler">  </div>
            </li>
        </ul>
      </div-->      

  </div>
</div>
