<div class="ui-grid ui-grid-pad ui-grid-responsive">
    <div id="plan-area" class="ui-grid-row">

      <!-- ************************  -->
      <!--     LEFT SIDEBAR          -->
      <!-- ************************  -->
      <div id="left-sidebar-area" class="ui-grid-col-1 ui-widget-content" style="border-right:0 none">
        <ul style="margin:0;padding:0">
            <li *ngFor="let goal of goals" class="ui-state-default ui-helper-clearfix" 
                [dragula]='"goals-bag1"'>
                <pfa-profile-goal [goal]="goal" size="S" direction="H"></pfa-profile-goal>
            </li>
            <li>
                <div id="sidebar-filler">  </div>
            </li>
        </ul>
      </div>

      <!-- ************************  -->
      <!--          CHART AREA       -->
      <!-- ************************  -->

      <div id="chart-area" class="ui-grid-col-9" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img src="{{config.imgPath + 'graph.png'}}" width="1000" height="280">
      </div>
      
      <div id="timeline-area" class="ui-grid-col-9">
            <div class="planning-timeline ui-grid-row">
                <div *ngFor="let period of getPlanPeriods(); let i=index"
                    class="planning-period" [class.ui-state-highlight]="draggedGoal">
                            {{period.getPeriod()}}
                </div>
            </div>
      </div>

        </ul>

  </div>
</div>
